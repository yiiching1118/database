    <script>
      function toggleDeleteButton() {
          var deleteButton = document.getElementById('deleteButton');
          var checkboxes = document.querySelectorAll('input[type="checkbox"]');
          var checkedCount = 0;
          
          checkboxes.forEach(function(checkbox) {
              if (checkbox.checked) {
                  checkedCount++;
              }
          });
          
          deleteButton.disabled = (checkedCount === 0);
      }
      
      function deleteCheckedRows() {
          var checkboxes = document.querySelectorAll('input[type="checkbox"]');
          
          checkboxes.forEach(function(checkbox) {
              if (checkbox.checked) {
                  var row = checkbox.closest('tr');
                  row.parentNode.removeChild(row);
              }
          });
      }

      function addDoctor() {
        var doctorNameInput = document.getElementById('doctorName');
        var specialtyInput = document.getElementById('specialty');
        var phoneInput = document.getElementById('phone');
        var scheduleInput = document.getElementById('schedule');

        var doctorName = doctorNameInput.value;
        var specialty = specialtyInput.value;
        var phone = phoneInput.value;
        var schedule = scheduleInput.value;

        var table = document.getElementById('doctorTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${doctorName}</td>
            <td>${specialty}</td>
            <td>${phone}</td>
            <td>${schedule}</td>
            <td><div><input class="form-check-input" type="checkbox" aria-label="..." onchange="toggleDeleteButton()"></div></td>
        `;

        // 清除输入框内容
        doctorNameInput.value = '';
        specialtyInput.value = '';
        phoneInput.value = '';
        scheduleInput.value = '';
      }
      
  </script>
