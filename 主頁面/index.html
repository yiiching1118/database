            <!--搜尋頁面-->
        <section class="py-5"  style="background-color:#FFFFF4">
            <div class="container" style="border: 1px solid #F0EAD6;">
                <div class="row row-cols-2">
                    <div class="col d-flex align-items-center justify-content-center" style="background-color:#F0EAD6; border: 1px solid #ada089; height:80px; font-size: 20px; ">
                        找牙科醫師
                    </div>
                    <div class="col d-flex align-items-center justify-content-center" style="background-color:#F0EAD6; border: 1px solid #ada089; height:80px; font-size: 20px; ">
                        地圖
                    </div>
                    <!--搜尋左半部-->
                    <div class="col" style="background-color:#fffff0; border: 1px solid #ada089; height:450px; font-size: 20px;">
                        縣市地區<br>
                        <div class="row">
                            <select class="form-select" aria-label="Default select example" style="width: 320px; height: 40px;">
                                <option selected>縣市</option>
                                <option value="1">臺北市</option>
                                <option value="2">新北市</option>
                                <option value="3">桃園市</option>
                            </select>
                            <select class="form-select" aria-label="Default select example" style="width: 320px; height: 40px;">
                                <option selected>地區</option>
                                <option value="1">臺北市</option>
                                <option value="2">新北市</option>
                                <option value="3">桃園市</option>
                            </select>
                        </div>
                        治療項目<br>
                        <div class="row">
                            <select class="form-select" aria-label="Default select example" style="width: 320px; height: 40px;">
                                <option selected>大類別</option>
                                <option value="1">臺北市</option>
                                <option value="2">新北市</option>
                                <option value="3">桃園市</option>
                            </select>
                            <select class="form-select" aria-label="Default select example" style="width: 320px; height: 40px;">
                                <option selected>細項</option>
                                <option value="1">臺北市</option>
                                <option value="2">新北市</option>
                                <option value="3">桃園市</option>
                            </select>
                        </div>
                        看診日期<br>
                        <form action="https://example.com">
                            <label>
                                開始：
                                <input type="date" name="bday" min="2024-04-01" style="width: 240px; height: 40px;"/>
                            </label>
                            <label>
                                結束：
                                <input type="date" name="bday" min="2024-04-01" style="width: 250px; height: 40px;"/>
                            </label>
                        </form>
                        <br>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea" style="color:#808080">輸入醫師名稱/診所名稱/治療項目</label>
                        </div>
                        <br>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>顯示(全部)</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <br>
                        <form class="d-flex">
                            <button id="searchButton" class="btn btn-outline-dark" onclick="showHiddenContent()" type="submit" style="font-size: 20px; width: 630px; height: 40px;">
                                <i class="bi bi-search"></i>
                                搜尋
                            </button>
                            
                        </form>
                    <!--搜尋右半部地圖-->
                    </div>
                    <div class="col" style="background-color:#fffff0; border: 1px solid #ada089; height:450px; font-size: 20px;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.360365636048!2d121.57485547533233!3d24.98786804014762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442aa79452c2f49%3A0x9e8d07508e3bf507!2z5ZyL56uL5pS_5rK75aSn5a24!5e0!3m2!1szh-TW!2stw!4v1713968503060!5m2!1szh-TW!2stw" width="600" height="448" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>

                <!--搜尋結果-->
        <section class="py-5" style="background-color:#FFFFF4;" >
            <div class="container px-4 px-lg-5 mt-5" style="background-color:#FFFFF4;" >
                <h2 class="fw-bolder mb-4">搜尋結果</h2>

                <!--醫生與診所結果-->
                <div class="container" style="border: 1px solid #FFFFF4">
                    <div class="row justify-content-evenly">
                        <!--醫生結果-->
                        <div class="col-4" style="background-color:#fffff0; border: 1px solid #ada089; width: 550px; height:600px; font-size: 20px;">
                            <div class="h2" style="text-align: center;">
                                <p>醫師</p>
                            </div>
                            <figure class="figure">
                                <img src="https://cdn-icons-png.flaticon.com/512/3845/3845316.png" class="img-thumbnail" alt="doctor" style="width: 300px; height: 300px;">
                                <figcaption class="figure-caption">
                                    <p style="color: black;">醫師：</p>
                                    <p style="color: black;">診所：</p>
                                    <p style="color: black;">診所地址：</p>
                                    <p style="color: black;">治療項目：</p>
                                </figcaption>
                            </figure>
                            <br> 
                            <!--預約按鈕-->
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-dark" type="submit" style="font-size: 20px; width: 160px; height: 40px;">
                                    <i class="bi bi-calendar-check-fill"></i>
                                    預約此醫師
                                </button>
                            </div>
                        </div> 
                        <!--診所結果-->
                        <div class="col-4" style="background-color:#fffff0; border: 1px solid #ada089;width: 550px; height:600px; font-size: 20px;">
                            <div class="h2" style="text-align: center;">
                                <p>診所</p>
                            </div>
                            <figure class="figure">
                                <img src="https://cdn-icons-png.flaticon.com/512/3845/3845316.png" class="img-thumbnail" alt="clinic" style="width: 300px; height: 300px;">
                                <figcaption class="figure-caption">
                                    <p style="color: black;">診所：</p>
                                    <p style="color: black;">診所地址：</p>
                                    <p style="color: black;">簡介：</p>
                                    <p style="color: black;">治療項目：</p>
                                </figcaption>
                            </figure>
                            <br>
                            <!--預約按鈕-->
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-dark" type="submit" style="font-size: 20px; width: 160px; height: 40px;">
                                    <i class="bi bi-calendar-check-fill"></i>
                                    預約
                                </button>
                            </div>
                        </div>
                    </div>
